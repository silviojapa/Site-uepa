    <br class="fixFloat">
    
        <section id="fale-conosco">
            <form name="fContato" method="post" action="#">

                <label>Nome</label>
                    <input type="text" maxlength="50" size="60" name="fNome" placeholder="nome completo" autofocus required>

                <label>Telefone de Contato:</label>
                    <input type="tel" maxlength="15" size="20" name="fFone" placeholder="(xx)xxxxx-xxxx" required>

                <label>Email:</label>
                    <input type="email" maxlength="50" size="60" name="fEmail" placeholder="name@email.com" required>

                <label>Cep:</label>
                    <input type="text" maxlength="10" size="15" name="fCep" placeholder="xxxxx-xxx" pattern="\d{5}-?\d{3}" required>

                <label>Módulo(Matutino-1/Vespertino-2):</label>
                    <input type="number" min="1" max="2" step="1" value="1" name="fModulo" required>

                <label>Data de Nascimento:</label>
                    <input type="date" name="fNascimento" required>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">

            </form>
        </section>
