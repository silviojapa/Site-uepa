    <br class="fixFloat">

        <section id="fale-conosco">
            <form name="fContato" method="post" action="#">

                <label>Nome:</label>
                <input type="text" maxlength="50" size="60" name="fNome" placeholder="nome completo">

                <label>Telefone de Contato:</label>
                <input type="tel" maxlength="15" size="20" name="fFone" placeholder="xxxxxxxxx">

                <label>Email:</label>
                <input type="email" maxlength="50" size="60" name="fEmail" placeholder="name@email.com">

                <label>Cep:</label>
                <input type="text" maxlength="10" size="15" name="fCep" placeholder="xxxxxxxx">

                <label>Módulo(Matutino-1/Vespertino-2):</legal>
                <input type="number" min="1" max="2" step="1" value="1" name="fModulo">

                <label>Data de Nascimento:</legal>
                <input type="date" name="fNascimento"><br><br>

                <input type="submit" onclick="validar()" value="Enviar">
                <input type="reset" value="Limpar">
                <input type= "submit" onclick="cadastro()" value="Mostrar Cadastro">
            </form>
        </section>
